        </li>
        <li class="nav-item">

  <div class="container mt-4">
    <h2>Shopping Cart</h2>
    <div id="cartItems" class="row">
      <!-- Cart items will be displayed here dynamically -->
    </div>
  </div>

  <footer class="bg-dark text-light pt-4 pb-3">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h5>Quick Links</h5>
                <ul class="list-unstyled">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact Us</a></li>

            </div>

                <h5>Information</h5>

</footer>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    // Dummy data for cart items
    const cartItems = [
      { id: 1, name: "Product 1", price: 19.99, quantity: 2 },
      { id: 2, name: "Product 2", price: 24.99, quantity: 1 },
      { id: 3, name: "Product 3", price: 29.99, quantity: 3 }
    ];

    // Function to display cart items
    function displayCartItems() {
      const cartItemsContainer = document.getElementById("cartItems");
      cartItemsContainer.innerHTML = "";

      cartItems.forEach(item => {
        const cartItemHTML = `
          <div class="col-md-4 mb-3">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">${item.name}</h5>
                <p class="card-text">Price: $${item.price}</p>
                <p class="card-text">Quantity: ${item.quantity}</p>
                <button class="btn btn-danger" onclick="removeItem(${item.id})">Remove</button>
              </div>
            </div>
          </div>`;
        cartItemsContainer.innerHTML += cartItemHTML;
      });
    }

    // Function to remove item from cart
    function removeItem(id) {
      const index = cartItems.findIndex(item => item.id === id);
      if (index !== -1) {
        cartItems.splice(index, 1);
        displayCartItems();
      }
    }

    // Initially display cart items
    displayCartItems();
  </script>
</body>
